<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Afkanerd Chart</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col mt-5 ps-5">
                <!-- Months -->
                <label class="form-label">Months:</label>

                <select class="form-control " id="months">
                    <option value="">Month</option>
                    <option id="january" value="January">January</option>
                    <option id="febuary" value="Febuary">Febuary</option>
                    <option id="march" value="March">March</option>
                    <option id="april" value="April">April</option>
                    <option id="may" value="May">May</option>
                    <option id="june" value="June">June</option>
                    <option id="july" value="July">July</option>
                    <option id="august" value="August">August</option>
                    <option id="september" value="September">September</option>
                    <option id="october" value="October">October</option>
                    <option id="november" value="November">November</option>
                    <option id="december" value="December">December</option>
                </select>


                <!-- Operator -->
                <label class="form-label">Network Operators:</label>

                <select class="form-control " id="operator">
                    <option value="">Operator</option>
                    <option onclick="mymtnFunction()" value="mtn">MTN</option>
                    <option onclick="myorangeFunction()" value="orange">Orange</option>
                    <option onclick="mycamtelFunction()" value="camtel">Camtel</option>
                    <option onclick="mynextelFunction()" value="nextel">Nextel</option>
                    <option onclick="myallFunction()" value="nextel">All</option>
                </select>



                <!-- Chart type -->
                <label class="form-label">Chart type:</label>

                <select class="form-control " id="chart-type">
                    <option value="">Chart type</option>
                    <option value="line_chart">Line chart</option>
                    <option value="bar_chart">Bar Chart</option>
                </select>

            </div>

            <div class="col-8 pt-5" id="chart">

                <!-- Chart display -->
                <div id="chart_div"  style="width: 900px; height: 600px;"></div>
            </div>
        </div>

    </div>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript"></script>
    <!-- My JS -->
    <script src="Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

</body>

</html>
