<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Afkanerd Chart</title>
</head>

<body>
    <div class="container-fluid">
        
        <div class="row p-4">

            <div class="col-md-8 pt-3 ">

                <!-- Chart display -->
                <div id="chart_div"></div>
                <div class="pt-3" id="chart2_div"></div>
            </div>
          

            <div class="col-md-4 mt-5 ps-5">
                <label class="form-label">Types of Months</label>

                <select class="form-control" id="months">
                    <option value="">_Select_</option>
                    <option onclick="my28Function()" value="">28</option>
                    <option onclick="my30Function()" value="">30</option>
                    <option onclick="my31Function()" value="">31</option>
                    <option onclick="myAllFunction()" value="">All</option>
                </select>
            </div>
            
        </div>

    </div>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript"></script>
    <!-- My JS -->
   
    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="chart2.js"></script>
    <script src="run.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

</html>
